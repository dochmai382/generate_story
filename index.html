<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>괴담탐사일지</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!-- og tag -->
    <meta property="og:title" content="괴담탐사일지" />
    <meta property="og:description" content="괴담을 생성하고 탐사해보세요" />
    <meta
      property="og:image"
      content="https://github.com/dochmai382/generate_story/blob/main/images/eyes-4145278_1280.jpg?raw=true"
    />
    <meta property="og:image:width" content="1280" />
<meta property="og:image:height" content="720" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>괴담탐사일지</h1>
      <div>
        <p style="font-size: x-small">
          백덕수님 소설
          <strong>[괴담에 떨어져도 출근을 해야 하는구나]</strong> 많관부<br />
        </p>
        <p>
          1. 괴담이 발생하는 장소와 규칙의 수를 정해주세요<br />
          2. 괴담(내용, 매뉴얼, 탐사일지)를 읽고, 괴담에 떨어졌을 때 나라면
          어떻게 할지 상황을 정해주세요
        </p>
      </div>
      <form id="controller">
        <div class="form-group row">
          <label for="location" class="col-sm-2 col-form-label">장소</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
              placeholder="괴담이 일어나는 장소"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="amount" class="col-sm-2 col-form-label">규칙</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="ruleCount"
                id="amount5"
                value="5"
                checked
              />
              <label class="form-check-label" for="amount5">5개</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="ruleCount"
                id="amount7"
                value="7"
              />
              <label class="form-check-label" for="amount7">7개</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="ruleCount"
                id="amount10"
                value="10"
              />
              <label class="form-check-label" for="amount10">10개</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button id="submitButton" class="btn btn-danger submitButton">
              생성
            </button>
            <div id="spinner" class="d-none">
              <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div id="box"></div>
    </div>
    <!-- markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS (Optional, but needed for some features like dropdowns) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
